<!doctype html>
<html>
  <head>
    <title>LXJS chat - Talk with strangers!</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>LXJS chat</h1>
      <h2>Talk to strangers!</h2>
      <h2 class="online">
        <span class="count"></span>
        people online!
      </h2>
    </header>
    <main>
      <div class="cams">
        <video class="remote"></video>
        <video class="local" muted></video>
      </div>
      <div class="chat">
        <div class="history"></div>
        <div class="controls">
          <form class="text">
            <input type="text">
            <button class="send">Send</button>
          </form>
          <button class="next">Next</button>
        </div>
      </div>
    </main>
    <script src="/js/bundle.js"></script>
  </body>
</html>
